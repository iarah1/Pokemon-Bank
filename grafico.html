    <!--Gráfico-->
    <div class="container grafico">
        <div class="card bg-light">
            <div class="card-header">Gráfico</div>
            <div class="card-body">
                <div class="row">    
                    <div class="col">
                        <p class="card-text"><label for="fecha">Desde: </label>
                        <input type="date" name="fecha" id="fecha"></p>
                    </div>
                    <div class="col pl-0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <script>
    var xValues = ["Depósitos", "Retiros", "Pagos", "Saldo"];
    var yValues = [1196.04, 555, 156.91, 1161.64];
    var barColors = ["#28a745", "#dc3545","goldenrod","steelblue"];

    new Chart("myChart", {
        type: "bar",
        data: {
            labels: xValues,
             datasets: [{
            backgroundColor: barColors,
            data: yValues
        }]
    },
        options: {
            legend: {display: false},
            title: {
            display: true,
            text: "Tipos de transacciones del 01-02-2022 al 28-02-2022"
            }
        }
    });
    </script>
