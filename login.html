<!doctype html>
<html lang="en">

<head>
    <title>Bienvenido a Pokemon Bank</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon  -->
    <link rel="icon" href="./img/favicon.png">
</head>

<body>

    <!--Contenido-->
    <div class="login-box">
        <img class="logobank" src="./img/logo.png" alt="Pokemon Bank">
        <h1>Bienvenido a Pokemon Bank</h1>
        <form action="cajero.html">
            <label for="Username">Usuario:</label>            
            <input type="text" required pattern="demo" id placeholder="Ingrese su usuario">
            <label for="password">PIN:</label>
            <input type="password" required pattern="1234" placeholder="Ingrese su PIN">
            <input type="submit" value="Ingresar" formmethod="get">
            <br>
        </form>
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
    
</html>
